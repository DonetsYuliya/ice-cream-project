<section class="gallery">
  <div class="gallery__box">
    <picture>
      <source
        srcset="
          ./images/gallery/gallery-deks.jpg    1x,
          ./images/gallery/gallery-deks@2x.jpg 2x
        "
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          ./images/gallery/gallery-tab.jpg    1x,
          ./images/gallery/gallery-tab@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/gallery/gallery-mob.jpg   1x,
          ./images/gallery/gallery-mob2x.jpg 2x
        "
        media="(max-width: 768px)"
      />
      <img
        src="./images/gallery/gallery-mob.jpg"
        alt="icecreame"
        class="gallery__img"
      />
    </picture>
  </div>
</section>
